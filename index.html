<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<title>自制聊天室</title>
	</head>
	<body>
		<div class="chat-big-box">
			<div class="chat-title">聊天室：在线人数2人</div>
			<div id="nac">
				<div class="chat-left">
					<div class="chat-left-above" id="chat-left-above">
						<div class="chat-content-list">
							<span class="username"><a href="">普秋真</a>：</span>
							<span class="usertext">有人吗???</span>
						</div>
						<div class="chat-content-list">
							<span class="username"><a href="">王艺颖</a>：</span>
							<span class="usertext">不在</span>
						</div>
					</div>
					<div class="chat-left-below">
						<textarea class="chat-left-text" id="chatContent"></textarea>
					</div>
				</div>
				<div class="chat-right">
					<div class="chat-list-title">在线列表</div>
					<div class="chat-list">
						<div>王艺颖</div>
						<div>普秋真</div>
					</div>
				</div>	
			</div>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chat.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
