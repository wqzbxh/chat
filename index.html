<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="index.css"/>
		<title>自制聊天室</title>
	</head>
	<body>
		<div class="chat-big-box">
			<div class="chat-title">聊天室：在线人数2人</div>
			<div id="nac">
				<div class="chat-left">
					<div class="chat-left-above" id="chat-left-above">
						<div>
							李伟:在吗？出来说说话
						</div>
						<div>王艺颖:不在</div>
					</div>
					<div class="chat-left-below">
						<textarea class="chat-left-text" id="chatContent"></textarea>
					</div>
				</div>
				<div class="chat-right">
					<div class="chat-list-title">在线列表</div>
					<div class="chat-list">
						<div>王艺颖</div>
						<div>李伟</div>
					</div>
				</div>	
			</div>
		</div>
		<script src="js/index.js" type="text/javascript" charset="utf-8"></script>
		<script src="js/chat.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
